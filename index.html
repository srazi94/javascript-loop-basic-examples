<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>Javascript Loop!</h1>
    <script>
      let pObj = {id:1,name:"Sajjad",mobileNo:9939319722};
      console.log(Object.keys(pObj));
      console.log(Object.values(pObj));
      console.log(Object.entries(pObj));
      for(let [key,value] of Object.entries(pObj)){
        console.log(`${key} ${value}`);
      }
      //for loop
      for(let i=0; i < 10; i++){
        console.log(i);
      }
      //while loop
      let count = 0;
      while(count < 10) {
        // code block to be executed
        console.log(count);
        count++;
      }

      //do while
      var i = 0;
      do {
        console.log(i);
        i++;
      }
      while (i < 10);  
    </script>
  </body>
</html>
