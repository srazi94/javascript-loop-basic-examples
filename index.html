<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>Javascript Loop!</h1>
    <script>

      //for loop
      for(let i=0; i < 10; i++){
        console.log(i);
      }
      //while loop
      while(let i < 10) {
        // code block to be executed
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
